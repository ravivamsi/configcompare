# Server Configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.configcompare=DEBUG
logging.level.org.springframework.web=DEBUG

# GitHub API Configuration
github.api.base-url=https://api.github.com
github.api.timeout=30000

# File Validation Configuration
config.validation.supported-extensions=json,yml,yaml,properties

# Default Credentials (Optional - for development/testing only)
# WARNING: Do not use these in production environments
github.default.username=username
github.default.pat-token=password