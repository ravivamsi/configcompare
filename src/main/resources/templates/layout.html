<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Config Compare Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .loading {
            display: none;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
        
        .success-message {
            color: #28a745;
            font-size: 0.875rem;
        }
        
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .comparison-result {
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .difference-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .difference-key {
            font-weight: 600;
            color: #495057;
        }
        
        .difference-value {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin: 0.25rem 0;
        }
        
        .value-added {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .value-removed {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-code-branch me-2"></i>
                Config Compare Tool
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/github">
                            <i class="fab fa-github me-1"></i>
                            GitHub
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <div th:replace="${content}">
            <!-- Content will be inserted here -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Show loading spinner
        function showLoading(element) {
            $(element).find('.loading').show();
        }
        
        // Hide loading spinner
        function hideLoading(element) {
            $(element).find('.loading').hide();
        }
        
        // Show error message
        function showError(element, message) {
            const errorElement = $(element).find('.error-message');
            errorElement.find('.error-text').text(message);
            errorElement.show();
            // Don't auto-hide error messages - let them persist until manually cleared
        }
        
        // Show success message
        function showSuccess(element, message) {
            $(element).find('.success-message').text(message).show();
            // Auto-hide success messages after 5 seconds
            setTimeout(() => {
                $(element).find('.success-message').hide();
            }, 5000);
        }
        
        // Clear messages
        function clearMessages(element) {
            $(element).find('.error-message, .success-message').hide();
        }
    </script>
    
    <!-- Page specific scripts -->
    <div th:replace="${scripts}">
        <!-- Scripts will be inserted here -->
    </div>
</body>
</html>
